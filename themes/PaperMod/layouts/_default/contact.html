{{- define "main" }}

<div class="page-header">
    <h1>{{ .Title }}&nbsp;
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
    </h1>
    {{- if .Description }}
    <div class="post-description">
        {{ .Description }}
    </div>
    {{- end }}
    {{- if not (.Param "hideMeta") }}
    <div class="post-meta">
        {{- partial "translation_list.html" . -}}
    </div>
    {{- end }}
</div>

<fieldset>
    <legend>I want to receive</legend>
    <label for="input_1">Your Email</label><br>
    <input class="searchInput" type="text" name="contactMe" id="input_1"><br>
    <label for="input_2">Your Message</label><br>
    <textarea name="contactMe" id="input_1"></textarea><br>
    <input type="checkbox" name="contactMe" id="check_1"><br>
    <label for="check_1">Sign me up to the newsletter</label><br>
    <button>Done!</button>
</fieldset>

{{- end }}{{/* end main */}}
